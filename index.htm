                                function PlayPause()
                                {
                                    var PP = $("#TxtPlayPause").val();

                                    var date = new Date();
                                    var h = date.getHours();
                                    var m = date.getMinutes();
                                    var s = date.getSeconds();

                                    if (PP == 'play')
                                    {
                                        $("#TxtDangStop").val('0');
                                        $("#TxtGioDau").val(h);
                                        $("#TxtPhutDau").val(m);
                                        $("#TxtGiayDau").val(s);
                                        
                                        $("#Button_Play").text('Stop');
                                        $("#TxtPlayPause").val('pause');
                                          
                                        $("#Button_Play").removeClass('Button_Play');
                                        $("#Button_Play").addClass('Button_Pause');
                                        if (XuoiNguoc == 'xuoi'){DemXuoi();} else {DemNguoc();}
                                    }
                                    else
                                    {
                                        $("#Button_Play").text('START');
                                        $("#TxtPlayPause").val('play');
                                          
                                        $("#Button_Play").addClass('Button_Play');
                                        $("#Button_Play").removeClass('Button_Pause');

                                        $("#TxtGiay").val($("#TxtGiayDangDem").val());
                                    }
                                }
                                
                                function DemXuoi()
                                {
                                    var ppp = parseInt($("#TxtPhut").val());
                                    var ggg = parseInt($("#TxtGiay").val());
                                    var ptpt = parseInt($("#TxtPhanTramGiay").val());
                                    
                                    var hd = parseInt($("#TxtGioDau").val());
                                    var md = parseInt($("#TxtPhutDau").val());
                                    var sd = parseInt($("#TxtGiayDau").val());
                                    
                                    var date = new Date();
                                    var hht = parseInt(date.getHours());
                                    var mht = parseInt(date.getMinutes());
                                    var sht = parseInt(date.getSeconds());
                                    
                                    if (sht < sd)
                                    {
                                        var ChenhGiay = sht + 60 - sd;
                                        var ChenhPhut = (mht < md) ? mht + 60 - md - 1 : mht - md - 1;
                                    }
                                    else
                                    {
                                        var ChenhPhut = (mht < md) ? mht + 60 - md : mht - md;
                                        var ChenhGiay = sht - sd;
                                    }
                                    
                                    if (ggg + ChenhGiay <= 59) 
                                    {
                                        ggg = ggg + ChenhGiay;
                                        ppp = ppp + ChenhPhut;
                                    }
                                    else
                                    {
                                        ggg = ggg + ChenhGiay - 60;
                                        ppp = ppp + ChenhPhut + 1;
                                    }
                                    
                                    if (ptpt < 95)
                                    {
                                        ptpt = ptpt + 5;
                                    }
                                    else
                                    {
                                        ptpt = 0;
                                    }
                                    
                                    ppp = (ppp < 10) ? "0" + ppp : ppp;
                                    ggg = (ggg < 10) ? "0" + ggg : ggg;
                                    ptpt = (ptpt < 10) ? "0" + ptpt : ptpt;
                                    
                                    $("#TxtPhanTramGiayDangDem").val(ptpt);
                                    $("#TxtPhanTramGiay").val(ptpt);
                                    $("#TxtPhutDangDem").val(ppp);
                                    $("#TxtGiayDangDem").val(ggg);
                                        
                                    $("#DemGio").text(ppp + ':' + ggg  + ':' + ptpt);
                                    DangDem = setTimeout(function(){ DemXuoi(); }, 50);
                                }
                                
                                function DemNguoc()
                                {

                                    if (sht < sd)

                                    }

                                    {

                                        var ChenhGiay = sht - sd;
                                    }
                                    
                                    if (ggg >= ChenhGiay) 
                                    {
                                        ggg = ggg - ChenhGiay;
                                        ppp = ppp - ChenhPhut;
                                    }
                                    else
                                    {
                                        ggg = ggg - ChenhGiay + 60;
                                        ppp = ppp - ChenhPhut - 1;
                                    }
                                    
                                    Thoat:{
                                        if (ptpt > 0)
                                        {
                                            ptpt = ptpt - 5;

                                            {
                                                if (ppp ==0 && ggg==0)
                                                {
                                                    PhatNhac();
                                                    Stop(1);
                                                    break Thoat;
                                                }
                                            }
                                        }
                                        else
                                        {
                                            ptpt = 95;      
                                        }
                                        
                                        ppp = (ppp < 10) ? "0" + ppp : ppp;
                                        ggg = (ggg < 10) ? "0" + ggg : ggg;
                                        ptpt = (ptpt < 10) ? "0" + ptpt : ptpt;
                                        $("#TxtPhanTramGiayDangDem").val(ptpt);
                                        $("#TxtPhanTramGiay").val(ptpt);
                                        $("#TxtPhutDangDem").val(ppp);
                                        $("#TxtGiayDangDem").val(ggg);
                                        $("#DemGio").text(ppp + ':' + ggg  + ':' + ptpt);
                                        DangDem = setTimeout(function(){ DemNguoc(); }, 50);
                                    }
                                }
                                
                                
                                function Stop(iii)

                                    var XuoiNguoc = $("#TxtDemNguocXuoi").val();

                        {

                            var Giay = $("#ChonThoiGianTuChon_Giay").val();

                            if (Giay<10) {var Giay2 = '0' + parseInt(Giay);} else {var Giay2 = parseInt(Giay);}

                        function ChonThoiGian(PhutGiay) //'00:10'
                        {
                            var tach = PhutGiay.split(':');
                            var Phut = tach[0];
                            var Giay = tach[1];
                            
                            $("#TxtPhut0").val(Phut);
                            $("#TxtGiay0").val(Giay);
                            $("#TxtPhanTramGiay0").val('00');
                            
                            var Gio = Math.floor(parseInt(Phut)/60);
                            var Phut2 = Phut - Gio*60;
                            
                            Phut2 = parseInt(Phut2);
                            var Giay2 = parseInt(Giay);
                            $("#ChonThoiGianTuChon_Gio").val(Gio).change();
                            $("#ChonThoiGianTuChon_Phut").val(Phut2).change();
                            $("#ChonThoiGianTuChon_Giay").val(Giay2).change();
                            
                            var DangStop = $("#TxtDangStop").val();
                            if (DangStop == '1') 
                            {
                                $("#TxtPhut").val(Phut);
                                $("#TxtGiay").val(Giay);
                                $("#TxtPhanTramGiay").val('00');
                                $("#DemGio").text(Phut + ':' + Giay  + ':00');
                            }
                        }

<script>
        function showTime()
        {
            var HaiTuGio = $("#Txt24H").val();
            var date = new Date();
            var h = date.getHours(); // 0 - 23
            var m = date.getMinutes(); // 0 - 59
            var s = date.getSeconds(); // 0 - 59
            var day = date.getDay();
            
            var month = date.getUTCMonth() + 1; //months from 1-12
            var day = date.getUTCDate();
            var year = date.getUTCFullYear();

            var session = "";
            
            
            
            if (HaiTuGio =='12'){
                session = "AM";
                if(h == 0)
                {
                    h = 12;
                }
                
                if(h > 12){
                    h = h - 12;
                    session = "PM";
                }
            }
            
            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;
            
            var time = h + ":" + m + ":" + s;
            document.getElementById("XemGio").innerText = time;
            document.getElementById("XemGio").textContent = time;
            $("#DemGio_XemGioNho").text(time + ' ' + session);
            document.getElementById("DivAmPm").innerText = day + '/' + month + '/' + year + ' ' + session;
            document.getElementById("DivAmPm").textContent = day + '/' + month + '/' + year + ' ' + session;
            setTimeout(showTime, 1000);
            
        }
        
        showTime();
    </script>
